<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Value Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Future Value Calculator</h1>
        <form id="futureValueForm">
            <div class="form-group">
                <label for="principal">Principal Amount ($):</label>
                <input type="number" id="principal" placeholder="Enter principal amount" required>
            </div>
            <div class="form-group">
                <label for="monthlyInvestment">Monthly Investment ($):</label>
                <input type="number" id="monthlyInvestment" placeholder="Enter monthly investment" required>
            </div>
            <div class="form-group">
                <label for="rate">Annual Interest Rate (%):</label>
                <input type="number" id="rate" placeholder="Enter interest rate" required>
            </div>
            <div class="form-group">
                <label for="years">Number of Years:</label>
                <input type="number" id="years" placeholder="Enter number of years" required>
            </div>
            <button class="button" type="button" onclick="calculateFutureValue()">Calculate</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
